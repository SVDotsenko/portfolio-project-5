<button type="button" data-bs-toggle="modal" class="custom-btn btn w-100" data-bs-target="#{{ donation.goal }}">
    Donate now 42
</button>

<div class="modal fade" id="{{ donation.goal }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="modalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle">Deleting action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p>{{ donation.title }}</p>
            <p>{{ donation.description }}</p>
        </div>
    </div>
</div>

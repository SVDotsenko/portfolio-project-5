{% extends "base.html" %}
{% block content %}
    <div class="parent">
        <h1 class="text-center">Page not found</h1>
    </div>
    <script>
        /**
        This script runs when the document is ready.
        It sets the Toast parameters and shows a toast with a 404 error message.
        */
        $(document).ready(() => {
            Toast.params.element = $('#liveToast')[0];
            Toast.params.message = "404";
            Toast.params.messageTags = "error";
            Toast.params.delay = 1;
            Toast.show();
        });
    </script>
{% endblock %}

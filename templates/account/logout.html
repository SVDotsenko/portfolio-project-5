{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="tm-mt-big bg-white p-4 offset-lg-3 col-lg-6">
                <h3 class="text-center mb-3">{% trans "Sign Out" %}</h3>
                <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn custom-btn w-100" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
